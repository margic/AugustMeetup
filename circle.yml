machine:
  services:
    - docker


dependencies:
  override:
    - mkdir -p $CIRCLE_ARTIFACTS/out
    - docker run -it --rm -e "LOGGING=DEBUG" --volume $CIRCLE_ARTIFACTS/out:/out pcrofts/goscratch build --package github.com/margic/AugustMeetup/talk-vote
    # Build the image
    - docker build -t pcrofts/talk-vote $CIRCLE_ARTIFACTS/out

test:
  override:
    # run the tests and output a junit style report in the circle folder
    - mkdir -p $CIRCLE_TEST_REPORTS/junit
    - docker run -it --rm -e "LOGGING=DEBUG" --volume $CIRCLE_TEST_REPORTS/junit:/results pcrofts/goscratch test --package github.com/margic/AugustMeetup/talk-vote

deployment:
  hub:
    branch: master
    commands:
      # push image to docker hub
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push pcrofts/talk-vote
